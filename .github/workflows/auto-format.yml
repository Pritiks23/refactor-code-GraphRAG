name: Auto Format and PR

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1,4"

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install black ruff

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install --global prettier

      - run: black . --exclude '\.github/workflows/'

      - run: |
          ruff format . --exclude .github/workflows/
          ruff check . --fix --exclude .github/workflows/

      - run: prettier --write "**/*.{js,jsx,ts,tsx,css,scss,md,json,yml,yaml,html,mdx}" || true

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: auto-format via Black/Ruff/Prettier"
          branch: auto-format/update
          title: "Auto-format code"
          body: |
            This PR applies automated formatting using:
            - Black (Python)
            - Ruff (Python linting and formatting)
            - Prettier (JS/CSS/HTML/Markdown)
            Workflow files are excluded from formatting.


