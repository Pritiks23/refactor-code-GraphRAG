name: Auto Format

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1,4" # Mon/Thu 07:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python formatters
        run: |
          pip install --upgrade pip
          pip install black ruff

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Prettier
        run: |
          npm install --global prettier

      - name: Run Black (excluding workflows)
        run: |
          black . --exclude '\.github/workflows/'

      - name: Run Ruff format and lint fix
        run: |
          ruff format . --exclude .github/workflows/
          ruff check . --fix --exclude .github/workflows/

      - name: Run Prettier
        run: |
          prettier --write "**/*.{js,jsx,ts,tsx,css,scss,md,json,yml,yaml,html,mdx}" || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: auto-format via Black/Ruff/Prettier"
          branch: auto-format/update
          title: "Auto-format code"
          body: |
            This PR applies automated formatting using:
            - Black (Python)
            - Ruff (Python linting and formatting)
            - Prettier (JS/CSS/HTML/Markdown)

            Workflow files are excluded from formatting.

